{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>

    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>

    <h4><a href="{% url 'post_edit' pk=post.pk %}">Edit</a></h4>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
    <br/>
    <a href="{% url 'post_detail' pk=post.pk %}">Approved Comments: {{ post.approved_comments.count }}</a>
</div>
{% endfor %}
{% endblock %}
